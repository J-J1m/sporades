<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sporades - Bar Chart</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:20px; }
h1 { text-align:center; color:#ff6600; }
.container { max-width:800px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
canvas { margin-top:30px; }
</style>
</head>
<body>

<div class="container">
  <h1>Sporades - Ραβδόγραμμα Σπορακιών</h1>
  <canvas id="sporadesChart" width="800" height="400"></canvas>
</div>

<script>
// ------------------------------
// Δεδομένα μελών
const members = [
  {name:"Melina dhmhtriadh", jCode:"8782", sporakia:0},
  {name:"margarita koytsompolh", jCode:"4729", sporakia:0},
  {name:"giannis kapoylhtsas", jCode:"7321", sporakia:0},
  {name:"nikolas gonidakhs", jCode:"1298", sporakia:0},
  {name:"nikos kalogyrou", jCode:"5647", sporakia:0},
  {name:"dhmhtrhs mpanagis", jCode:"9081", sporakia:0},
  {name:"philipos mixas", jCode:"3456", sporakia:0},
  {name:"giorgos rousshs", jCode:"6712", sporakia:0}
];

// ------------------------------
// Προετοιμασία δεδομένων για Chart.js
const labels = members.map(m=>m.name);
const data = members.map(m=>m.sporakia);

// Τυχαία χρώματα για κάθε μπάρα
const colors = members.map(()=>`hsl(${Math.random()*360},70%,60%)`);

// ------------------------------
// Δημιουργία bar chart
const ctx = document.getElementById('sporadesChart').getContext('2d');
const sporadesChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: labels,
    datasets: [{
      label: 'Σποράκια',
      data: data,
      backgroundColor: colors,
      borderColor: colors.map(c=>c.replace('60%','40%')),
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: false },
      tooltip: { enabled: true }
    },
    scales: {
      y: {
        beginAtZero: true,
        title: {
          display: true,
          text: 'Σποράκια'
        }
      },
      x: {
        title: {
          display: true,
          text: 'Μέλη'
        }
      }
    }
  }
});
</script>

</body>
</html>
