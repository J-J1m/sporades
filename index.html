<script>
  // ------------------------------
  // Î£Ï„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ¬ & Progress Bar
  let totalSporakia = 0;
  const maxSporakia = 1000;
  const totalElem = document.getElementById('total');
  const progressBar = document.getElementById('progressBar');

  function updateProgress(){
    totalElem.textContent = totalSporakia;
    let percent = Math.min((totalSporakia / maxSporakia)*100,100);

    progressBar.textContent = Math.round(percent)+'%';
    if(percent >= 25 && percent < 50) progressBar.style.background = 'linear-gradient(90deg,#ff6666,#ffcc66)';
    if(percent >= 50 && percent < 75) progressBar.style.background = 'linear-gradient(90deg,#66ff66,#66ccff)';
    if(percent >= 75) progressBar.style.background = 'linear-gradient(90deg,#ff66ff,#66ffff)';
    checkConfetti();
  }

  // ------------------------------
  // Î Î¯Î½Î±ÎºÎ±Ï‚ Î¼ÎµÎ»ÏÎ½ (demo)
  const membersTable = document.getElementById('membersTable').querySelector('tbody');
  const demoMembers = [

  const form = document.getElementById('commentForm');
  const commentsList = document.getElementById('commentsList');

  function loadComments(){
    const data = JSON.parse(localStorage.getItem('sporadesComments')||'{}');

  // ------------------------------
  // Confetti animation
  function createConfetti(){
    const confettiContainer = document.createElement('div');
    confettiContainer.style.position = 'fixed';
    confettiContainer.style.top = '0';
    confettiContainer.style.left = '0';
    confettiContainer.style.width = '100%';
    confettiContainer.style.height = '100%';
    confettiContainer.style.pointerEvents = 'none';
    confettiContainer.style.overflow = 'hidden';
    document.body.appendChild(confettiContainer);

    const colors = ['#ff0080','#ff80c0','#66ff66','#66ccff','#ffcc66','#ff66ff'];
    for(let i=0;i<150;i++){
      const confetti = document.createElement('div');
      confetti.style.position='absolute';
      confetti.style.width='10px';
      confetti.style.height='10px';
      confetti.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
      confetti.style.left=Math.random()*window.innerWidth+'px';
      confetti.style.top='-10px';
      confetti.style.opacity=Math.random()+0.5;
      confetti.style.transform=`rotate(${Math.random()*360}deg)`;
      confetti.style.borderRadius='50%';
      confettiContainer.appendChild(confetti);

      const fallDuration = Math.random()*3+2;
      confetti.animate([
        {transform: `translateY(0px) rotate(${Math.random()*360}deg)`},
        {transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random()*360}deg)`}
      ], {duration: fallDuration*1000, iterations:1});
      setTimeout(()=>{ confetti.remove(); }, fallDuration*1000);
    }

    setTimeout(()=>{ confettiContainer.remove(); }, 5500);
  }

  function checkConfetti(){
    const milestones = [100,500,1000];
    if(milestones.includes(totalSporakia)){
      createConfetti();
    }
  }
